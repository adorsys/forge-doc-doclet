<!DOCTYPE html>
<html>
<head>
<title>${title}</title>
<link href="css/bootstrap.css" rel="stylesheet" media="screen"></link>
<script src="js/jquery-1.9.0.js" type="text/javascript"></script>
<script src="js/bootstrap.js" type="text/javascript"></script>
    <style>
      body {
        padding-top: 60px; /* 60px to make the container go all the way to the bottom of the topbar */
      }
    </style>
</head>
<body>

	<div class="navbar navbar-inverse navbar-fixed-top">
		<div class="navbar-inner">
			<div class="container">
				<a class="btn btn-navbar" data-toggle="collapse"
					data-target=".nav-collapse"> <span class="icon-bar"></span> <span
					class="icon-bar"></span> <span class="icon-bar"></span>
				</a> <a class="brand" href="#">${title}</a>
				<div class="nav-collapse collapse">
					<ul class="nav">
						<li class="active"><a href="http://forge.jboss.org">Forge</a></li>
						<li><a href="https://github.com/adorsys/forge-doc-doclet">About</a></li>
					</ul>
				</div>
			</div>
		</div>
	</div>

    
	<div class="container">
	
		<#list forgeClasses as item>
		<h1>${item.name}</h1>
		<p>
			Use this document as a way to quick start any new project.<br>
			All you get is this message and a barebones HTML document.
		</p>
		</#list>

	</div>
</body>
</html>
